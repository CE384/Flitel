{% extends "base.html" %} 

{% block content %}
<h2> Hotels </h2>
<table class="table1">
    <tr class="header">
        <th>Name</th>
        <th>Country</th>
        <th>City</th>
        <th>Stars</th>
    </tr>
{% for hotel in hotels %}

<tr>
     <th><a href="hotels/{{hotel.id}}">{{hotel.name}}</a></th>
     <th>{{hotel.country_name}}</th>
     <th>{{hotel.city_name}}</th>
     <th>{{hotel.stars_count}}</th>
</tr>
{% endfor %}
</table>
{% endblock %}
