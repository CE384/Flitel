{% extends "base.html" %} 

{% block content %}
<h2> Hotels </h2>
<table class="table1">
    <tr class="header">
        <th>Name</th>
        <th>Country</th>
        <th>City</th>
        <th>Stars</th>
    </tr>
{% for hotel in hotels %}

<tr>
     <td><a href="hotels/{{hotel.id}}">{{hotel.name}}</a></td>
     <td>{{hotel.country_name}}</td>
     <td>{{hotel.city_name}}</td>
     <td>{{hotel.stars_count}}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
